<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Прогноз погоды</h1>
        <form id="cityForm" method="post" action="/get_weather">
            <label for="city">Введите название города:</label>
            <input type="text" id="city" name="city" placeholder="Название города" required>
            <button type="submit">Узнать Прогноз</button>
        </form>

        <div id="weatherResults">
            <!-- Weather results will be inserted here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
